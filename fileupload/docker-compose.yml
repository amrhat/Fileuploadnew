version: '3.8'
services:
  web:
    build: .
    ports:
      - "5000:5000"  # Explizite IP-Bindung
    volumes:
      - ./uploads:/uploads
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"  # Gleiches f√ºr cAdvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
